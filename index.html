<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeping</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
<body>
    <nav id="topbar">
        <button class="topbar" onclick="newFile()">New</button>
        <button class="topbar" onclick="openFile()">Open</button>
        <button class="topbar" onclick="saveFile()">Save</button>
        <button class="topbar" onclick="saveAs()">Save As</button>
    </nav>
    
    <div id="workspace" hidden>
        <div id="report">
            <h1 onclick="show('trialBalance')">Trial Balance</h1>
                <table id="trialBalance" hidden>
                    <tr>
                        <th>Account</th>
                        <th>Debit</th>
                        <th>Credit</th>
                    </tr>
                    <tr id="tbTotal">
                        <td id="tb"></td>
                        <td id="tbDebit"></td>
                        <td id="tbCredit"></td>
                    </tr>
                </table>
            <br>
            <h1 onclick="show('gl')">General Ledger</h1>
            <div id="gl" hidden>
                <div id="glDates" class="dates">
                    <label>Start Date: </label>
                    <input type="date" id="glStartDate">
                    <label>End Date: </label>
                    <input type="date" id="glEndDate">
                    <button onclick="updateGL()">Refresh</button>
                    <button onclick="exportExcel('generalLedger', 'General Ledger')">Export to Excel</button>
                </div>
                <table id="generalLedger">
                    <tr>
                        <th>Account</th>
                        <th>No.</th>
                        <th>Date</th>
                        <th>Narration</th>
                        <th>Debit</th>
                        <th>Credit</th>
                    </tr>
                </table>
            </div>
            <br>
            <h1 onclick="show('jrlListing')">Journal Listing</h1>
            <div id="jrlListing" hidden>
                <div id="journalListingDates" class="dates">
                    <label>Start Date: </label>
                    <input type="date" id="jrlStartDate">
                    <label>End Date: </label>
                    <input type="date" id="jrlEndDate">
                    <button onclick="updateJournalListing()">Refresh</button>
                    <button onclick="exportExcel('journalListing','Journal Entries')">Export to Excel</button>
                </div>
                <table id="journalListing">
                    <tr>
                        <th>No.</th>
                        <th>Date</th>
                        <th>Account</th>
                        <th>Debit</th>
                        <th>Credit</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="inputData">
            <h1 onclick="show('jrlTable')">Journal Entry</h1>
            <div id="jrlTable" hidden>
                <div id="jrlInfo">
                    <label for="jrlDate">Date: </label>
                    <input type="date" id="jrlDate">
                    <label for="jrlNarration">Narration: </label>
                    <input type="text" id="jrlNarration">
                </div>
                <table id="journals">
                    <tr>
                        <th>Account</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th id="journalNumber"></th>
                    </tr>
                    <tr>
                        <td><select class="account"></select></td>
                        <td><input class="debit" onblur="sumDebit()" type="number"></td>
                        <td><input class="credit" onblur="sumCredit()" type="number"></td>
                    </tr>
                    <tr>
                        <td><select class="account"></select></td>
                        <td><input class="debit" onblur="sumDebit()" type="number"></td>
                        <td><input class="credit" onblur="sumCredit()" type="number"></td>
                    </tr>
                    <tr>
                        <td><button onclick="addNewLine()">Add Line</button></td>
                        <td id="dr" class="total"></td>
                        <td id="cr" class="total"></td>
                        <td><button onclick="postJournal()">Post</button></td>
                    </tr>
                    <tr>
                        
                    </tr>
                </table>
            </div>

            <br>
            <h1 onclick="show('coa')">Chart of Accounts</h1>
            <table id="coa" hidden>
                <tr>
                    <th>Account</th>
                    <th></th>
                </tr>
            </table>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="file.js"></script>

</html>
